<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular instagram" />
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo instagram" />
                <div class="profile">
                    <img src="./img/robertoapim.png" alt="perfil do instagram" />
                </div>
                <a href="#" class="instagram-login">Continue como robertoApim</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é robertoApim?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="store">
                    <a href="#" class="app-download"><img src="./img/apple-button.png" /></a>
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png" /></a>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
